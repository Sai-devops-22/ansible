plugin: amazon.aws.aws_ec2
regions:
  - us-east-1

keyed_groups:
  - key: tags.Name
    prefix: dynamic
    separator: "_"

filters:
  tag:Name: frontend
  instance-state-name : running

hostnames:   #by what need to call
  - private_ip_address

compose:  #assign the ansible_host variable for connection
  ansible_host: private_ip_address
